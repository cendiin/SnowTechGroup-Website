<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type ='text/css' href='style.css'>
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <h1> Calculator </h1>
    <div id="grid-container">
        <form>
            <input id="text-field" type="text" value="0" readonly>
        </form>
        <br>
    <div id="button-container">
            <button id="button" class= "dark-button" onclick= "sqrt()">âˆš</button>
            <button id="button" class= "dark-button" onclick= "buttons('^')">^</button>
            <button id="button" class= "dark-button" onclick= "deleteOne()">DEL</button>
            <button id="button" class= "dark-button" onclick= "clearScreen()">CE</button>
            <br>
            <button id="button" class= "light-button" onclick= "buttons('7')">7</button>
            <button id="button" class= "light-button" onclick= "buttons('8')">8</button>
            <button id="button" class= "light-button" onclick= "buttons('9')">9</button>
            <button id="button" class= "dark-button" onclick= "buttons('/')">/</button>
            <br>
            <button id="button" class= "light-button" onclick= "buttons('4')">4</button>
            <button id="button" class= "light-button" onclick= "buttons('5')">5</button>
            <button id="button" class= "light-button" onclick= "buttons('6')">6</button>
            <button id="button" class= "dark-button" onclick= "buttons('*')">*</button>
            <br>
            <button id="button" class= "light-button" onclick= "buttons('1')">1</button>
            <button id="button" class= "light-button" onclick= "buttons('2')">2</button>
            <button id="button" class= "light-button" onclick= "buttons('3')">3</button>
            <button id="button" class= "dark-button" onclick= "buttons('-')">-</button>
            <br>
            <button id="button" class= "light-button" onclick= "buttons('0')">0</button>
            <button id="button" class= "light-button" onclick= "buttons('.')">.</button>
            <button id="button" class= "bright-button" onclick= "equals('=')">=</button>
            <button id="button" class= "dark-button" onclick= "buttons('+')">+</button>

    </div>
    <script>setup()</script>
</body>

</html>
